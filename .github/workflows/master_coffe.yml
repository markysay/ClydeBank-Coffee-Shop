name: Build and deploy ASP.Net Core app to Azure Web App - coffe

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4  # Checkout the master branch

      # List the repository contents to debug the file location
      - name: List repository contents
        run: ls -R

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # Build using the correct relative path to the .csproj file
      - name: Build with dotnet
        run: dotnet build ./ClydeBank-Coffee-Shop --configuration Release  # Adjust if needed

      - name: dotnet publish
        run: dotnet publish ./ClydeBank-Coffee-Shop -c Release -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'coffe'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E1C2DE7DCF3C40F887E7C6D7B0C9BACD }}
          package: ./myapp
